{% extends 'main/base.html' %}

{% block title %}
    Send Message | {{ block.super }}
{% endblock %}

{% block content %}
    <h2>Send Message</h2>

    <form action="{% url 'compose-message' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Send">
    </form>
{% endblock %}
